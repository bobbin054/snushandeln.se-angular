<div class="card">

    <div class="card-header">
        {{product | json}}
    </div>

    <div class="card-body">
        {{product?.description}}
    </div>

    <div class="card-footer">

        <button class="btn btn-outline-secondary"
                style="width: 80px;"
                (click)="onBack()">

            <i class="fa fa-chevron-left">
                Back
            </i>

        </button>

    </div>

</div>
