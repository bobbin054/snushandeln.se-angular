<div class="card">
  <div class="card-header">Cart</div>
  <div class="card-body">
    <table class="table table-hover" *ngIf="productsInCart">
      <thead>
        <tr>
          <th>Product</th>
          <th>Quantity</th>
          <th>รก price</th>
          <th>Sum</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let productInCart of productsInCart"
          class="table-row align-baseline"
        >
          <td>
            {{ productInCart.productName }}
          </td>
          <td> <input type="number" name="quantity" id="quantityId" [(ngModel)]="productInCart.quantity"> </td>
          <td>
            {{ productInCart.price }}
          </td>
          <td>{{ productInCart.price * productInCart.quantity }}</td>
          <td>
            <button
              type="button"
              class="btn btn-danger"
              (click)="removeFromCart(productInCart)"
            >
              X
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="alert alert-danger" *ngIf="productsInCart.length <= 0">
      Your cart is empty
    </div>
    <div class="alert alert-success" *ngIf="productsInCart.length > 0">
      Total: {{ getTotalPrice() }}
    </div>
  </div>
</div>
